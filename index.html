<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewpoint' content="width=device-width", initial-scale=1>


        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>


        <link rel="stylesheet" href="css/style.css">
        <title>Responsive Ecommerce Website</title>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">SARA</a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                        <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                        <li class="nav__item"><a href="#suscribed" class="nav__link">Suscribed</a></li>
                    </ul>
                </div>
                <div>
                    <i class="bx bx-cart nav__cart"></i>
                    <i class="bx bx-menu nav__toggle" id="nav-toogle"></i>
                </div>
            </nav>
        </header>
        <main class="1-main">
                <section class="home" id="home">
                    <div class="home__container bd-grid">
                        <div class='home__data'>
                            <h1 class="home__title">NEW<br><span>ARRIVALS</span></h1>
                            <a href="#featured" class="button">GO SHOPPING</a>
                        </div>
                        <img src="images/home.png" alt="" class="home__img">
                    </div>
                </section>

            <section class="collection section">
                <div class="collection__container bd-grid">
                    <div class="collection__box">
                    <img src="images/backpackMan.png" alt="" class="collection__img">

                <div class="collection__data">
                    <h2 class="collection__title"><span class="collection__subtitle">Men</span><br>Backpack</h2>
                    <a href="#" class="collection__view">View Collection</a>
                </div> 
                </div>
             </section>

             <section class="collection section">
                <div class="collection__box">
                <div class="collection__data">
                    <h2 class="collection__title"><span class="collection__subtitle">Women</span><br>Backpack</h2>
                    <a href="#" class="collection__view">View Collection</a>
                </div> 
                <img src="images/backpackWoman.png" alt="" class="collection__img">
                </div>
            </div>
            
            </section>
       <section class="featured section" id="featured">
           <h2 class="section-title">FEATURED PRODUCTS</h2>
           <a href="#" class="section-all">View All</a>
           <div class="featured__container bd-grid">
               <div class="featured__product">
                   <div class="featured__box">
                       <div class="featured__new"> NEW</div>
                        <img src="images/feature1.png" alt="" class="featured__img">
                   </div>
                   <div class="featured__data">
                       <h3 class="featured__name">Headphone one Black</h3>
                       <span class="featured__preci">$29</span>
                   </div>
               </div>

               <div class="featured__product">
                <div class="featured__box">
                    <div class="featured__new"> NEW</div>
                     <img src="images/feature2.png" alt="" class="featured__img">
                </div>
                <div class="featured__data">
                    <h3 class="featured__name">Speaker Beats Pill</h3>
                    <span class="featured__preci">$199</span>
                </div>
            </div>


                    <div class="featured__product">
                   <div class="featured__box">
                       <div class="featured__new"> NEW</div>
                        <img src="images/feature3.png" alt="" class="featured__img">
                   </div>
                   <div class="featured__data">
                       <h3 class="featured__name">Apple Air Pods</h3>
                       <span class="featured__preci">$122</span>
                   </div>
               </div>



               <div class="featured__product">
                <div class="featured__box">
                    <div class="featured__new"> NEW</div>
                     <img src="images/feature4.png" alt="" class="featured__img">
                </div>
                <div class="featured__data">
                    <h3 class="featured__name">Smartwatch F9 Black</h3>
                    <span class="featured__preci">$99</span>
                </div>
            </div>

           </div>
       </section>

        </main>
        <script src="js/main.js"></script>
    </body>
</html>
